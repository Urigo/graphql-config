# Default project

schema: ./schema.graphql
documents: ./operations-and-fragments/*.graphql
extensions:
  # Inspector
  graphql-inspector:
    - diff: https://example.com/graphql
    - validate

  # Codegen
  graphql-codegen:
    overwrite: true
    hooks:
      afterAllFileWrite:
        - prettier --write
    ./resolvers-types.ts:
      plugins:
        - add: // tslint:disable
        - typescript
        - typescript-resolvers


# Multiple projects
schema: ./schema.graphql
projects:
  resolvers:
    documents: ./operations-and-fragments/*.graphql
    extensions:
      # Inspector
      graphql-inspector:
        - diff: https://example.com/graphql
        - validate

      # Codegen
      graphql-codegen:
        overwrite: true
        hooks:
          afterAllFileWrite:
            - prettier --write
        ./__generated__/resolvers.ts:
          plugins:
            - add: // tslint:disable
            - typescript
            - typescript-resolvers
  stencil:
    documents: ./app/graphql/*.tsx
    extensions:
      # Codegen
      graphql-codegen:
        overwrite: true
        ./__generated__/stencil.tsx:
          plugins:
            - add: // tslint:disable
            - typescript
            - typescript-operations
            - typescript-stencil-apollo